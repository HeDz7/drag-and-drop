<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag and Drop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="drag_container">
    <div class="drag_item">
      <p class="drag" draggable="true">
        1
      </p>
    </div>
    <div class="drag_item">
      <p class="drag" draggable="true">
        2
      </p>
    </div>
    <div class="drag_item">
      <p class="drag" draggable="true">
        3
      </p>
    </div>
    <div class="drag_item">
      <p class="drag" draggable="true">
        4
      </p>
    </div>
    <div class="drag_item">
      <p class="drag" draggable="true">
        5
      </p>
    </div>
  </div>


  <div class="drag_container">
    <div class="drop_item"></div>
    <div class="drop_item"></div>
    <div class="drop_item"></div>
    <div class="drop_item"></div>
    <div class="drop_item"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
